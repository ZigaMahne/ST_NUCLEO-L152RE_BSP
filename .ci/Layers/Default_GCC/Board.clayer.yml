layer:
  type: Board
  description: Default NUCLEO-L152RE board setup - configured without SPI1 (GCC)
  for-board: STMicroelectronics::NUCLEO-L152RE

  generators:
    options:
      - generator: CubeMX
        path: ./CubeMX
        name: Board

  connections:
    - connect: NUCLEO-L152RE Board
      provides:
        - CMSIS_VIO
        - ARDUINO_UNO_I2C
        - ARDUINO_UNO_D0
        - ARDUINO_UNO_D1
        - ARDUINO_UNO_D2
        - ARDUINO_UNO_D3
        - ARDUINO_UNO_D4
        - ARDUINO_UNO_D5
        - ARDUINO_UNO_D6
        - ARDUINO_UNO_D7
        - ARDUINO_UNO_D8
        - ARDUINO_UNO_D9
        - ARDUINO_UNO_D10
        - ARDUINO_UNO_D11
        - ARDUINO_UNO_D12
        - ARDUINO_UNO_D14
        - ARDUINO_UNO_D15
        - ARDUINO_UNO_D16
        - ARDUINO_UNO_D17
        - ARDUINO_UNO_D18
        - ARDUINO_UNO_D19
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 8192

  define:
    - CMSIS_target_header: \"NUCLEO-L152RE.h\"

  packs:
    - pack: Keil::STM32L1xx_DFP@^2.0.0-0
    - pack: Keil::NUCLEO-L152RE_BSP@^1.0.0-0
    - pack: ARM::CMSIS-Driver_STM32@^1.2.0-0
    - pack: ARM::CMSIS@^6.0.0
    - pack: ARM::CMSIS-Compiler@^2.0.0

  components:
    - component: Device:CubeMX

    - component: CMSIS:CORE

    - component: CMSIS Driver:GPIO
    - component: CMSIS Driver:I2C
    - component: CMSIS Driver:USART
    - component: CMSIS Driver:VIO:Board

    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDERR:Custom
    - component: CMSIS-Compiler:STDOUT:Custom
    - component: CMSIS-Compiler:STDIN:Custom

  groups:
    - group: Board
      files:
        - file: ./README.md
        - file: ./NUCLEO-L152RE.h
        - file: ./retarget_stdio.c

  linker:
    - script: ./CubeMX/STM32CubeMX/STM32CubeIDE/STM32L152RETX_FLASH.ld
      for-compiler: GCC
